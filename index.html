<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>파트타임엔젤 심리 매칭</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>파트타임엔젤 매칭 테스트</h1>
    <p style="opacity: 0.7">5개의 질문에 답하면 당신에게 어울리는 엔젤을 추천해드립니다.</p>
  </header>

  <section id="quiz">
    <div id="question-box" class="question"></div>
    <div id="options"></div>
  </section>

  <section id="result" class="hidden">
    <h2>당신에게 가장 어울리는 엔젤</h2>
    <div class="result" id="best-match"></div>
    <h3 style="margin-top: 30px;">다른 추천 엔젤</h3>
    <div id="other-matches"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
