<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Part-Time Angel Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="landing">
    <h1>파트타임엔젤</h1>
    <p>지금 당신의 기억을 돌봐줄 엔젤을 선택하세요</p>
    <button id="startBtn">엔젤 찾기 시작</button>
  </section>

  <section id="browser" class="hidden">
    <div id="card-container"></div>
  </section>

  <section id="match" class="hidden">
    <h2 id="matchName"></h2>
    <p id="matchBio"></p>
    <button id="finishBtn">상담 예약 완료</button>
  </section>

  <section id="final" class="hidden">
    <h1>잠시 후 무대에서 엔젤을 직접 만나게 됩니다</h1>
  </section>

  <script src="app.js"></script>
</body>
</html>
