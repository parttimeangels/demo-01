<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Part-Time Angels</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>파트타임엔젤 매칭 테스트</h1>
    <p>5개의 질문에 답하면 당신에게 어울리는 엔젤을 추천해드립니다.</p>

    <!-- 퀴즈 영역 -->
    <div id="quiz">
      <div id="question-container">
        <p id="question-text"></p>
        <div id="answer-buttons"></div>
      </div>
      <button id="next-btn">다음</button>
    </div>

    <!-- 결과 영역 -->
    <div id="result" class="hidden">
      <h2>당신에게 가장 어울리는 엔젤</h2>
      <div class="main-angel">
        <img id="main-angel-image" src="" alt="Main Angel Image" class="main-angel-image"/>
        <h3 id="main-angel-name"></h3>
        <p id="main-angel-description"></p>
      </div>

      <h3>다른 추천 엔젤</h3>
      <div id="other-angels" class="other-angels-container"></div>

      <button id="restart-btn">다시 시작하기</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
