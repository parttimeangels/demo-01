<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Part-Time Angel Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- 퀴즈 박스 -->
    <div id="quiz">
      <h2 id="question-box"></h2>
      <div id="options" class="options-box"></div>
    </div>

    <!-- 결과 박스 -->
    <div id="result" class="hidden">
      <h2>당신에게 가장 잘 어울리는 엔젤</h2>
      <div id="best-match" class="best-match"></div>

      <h3>그 외 추천 엔젤</h3>
      <div id="other-matches" class="other-matches"></div>

      <button onclick="restartQuiz()" class="restart-button">처음으로 돌아가기</button>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
